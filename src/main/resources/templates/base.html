<head th:fragment="head">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style >
			.logo-container{
				background-color: #47aaff;
				color: #fff;
			}
			.logo{
				font-family: 'Handlee', cursive;
				font-size:3rem;
			}
		
	</style>
	<div th:fragment="title(valor)" >
		<title th:text="${valor}"></title>
	</div>
</head>

<div th:fragment="logo" >

		<div class ="logo-container mb-3 p-2 d-flex justify-content-between">
		
			<span class="logo">mudi</span>
			<span class="mt-3">
				<div class="navbar">					
					<a sec:authorize="!isAuthenticated()" class="nav-link btn btn-outline-info btn-sm " role="button" href="/login">login</a>
					<a onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()" class="nav-link btn btn-outline-info btn-sm " role="button" href="#">logout</a>
					<form id="form-login" th:action="@{/logout}" method="post"></form>
					<a sec:authorize="!isAuthenticated()" class="nav-link btn btn-outline-info btn-sm " role="button" href="/cadastro/formulario">Cadastrar novo Usuário</a>				
				</div>
				
			</span>
		</div>
		
		<div class="p-1">
			<nav class="navbar" sec:authorize="isAuthenticated()" >
			
			  <div class="btn-group " >
			  	 
				<a class="nav-link btn btn-outline-info btn-sm " role="button" aria-pressed="true" href="/home">HOME</a>
				<a class="nav-link btn btn-outline-info btn-sm  " role="button" aria-pressed="true" href="/usuario/pedido">MEUS PEDIDOS </a>
				<a class="nav-link btn btn-outline-info btn-sm  " role="button" aria-pressed="true" href="/oferta">FAÇA SUA OFERTA </a>
				 
			  </div>
			</nav>
		</div>
</div>
<div th:fragment="titulo(valor)" class="p-5 mb-0  bg-secondary bg-opacity-25 text-black ">
		<h1 class="display-4" th:text="${valor}"></h1>
</div>
