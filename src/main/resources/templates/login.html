<html>
	<head th:replace="~{base::head}"><div th:replace="~{base::title('Login')}"><title></title></div></head>
	<body>
		<div th:replace="~{base::logo}"/>
		
		<div class="container">
			<div th:replace="~{base::titulo('Login')}"/>
			
			<div class="card mt-3">
				<form th:action="@{/login}" class="card-body" method="post">
				
					<div class="form-group" >			
						<label class="form-label" for="username">USUÁRIO </label>
						<input name="username" class="form-control" placeholder="usuário" />
					</div>	
					
					<div class="form-group mb-3">			
						<label class="form-label" for="password">Senha</label>
						<input type="password" name="password" class="form-control" placeholder="Senha"/>	
					</div>
						<button class="btn btn-primary" type="submit">LOGIN</button>
					
				</form>
			</div>	
		</div>
	</body>

</html>
