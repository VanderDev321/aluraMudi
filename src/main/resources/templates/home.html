<html>
<head th:replace="~{base::head}"><div th:replace="~{base::title('HOME')}"><title></title></div></head>
<body>

	<div th:replace="~{base::logo}"/>
	<div class="container">
		<div th:replace="~{base::titulo('Ultimos Pedidos')}"/>
			
		<div class="card mb-3" th:each=" pedido: ${pedidos}">
			
			<div  class="card-header alert-dark mt-3" th:text="${pedido.nomeProduto}">Nome do Produto</div>

			<div class="card-body ">
				<div class="row">
					<div class="col-12 col-sm-8  mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor:<span th:if="${pedido.valorProduto} != null " th:text="${'R$ '+#numbers.formatDecimal(pedido.valorProduto,2,2,'COMMA')}">1,00</span>
							</div>
							<div class="col-md-7">
								Data da Entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy ')}">01/01/2001</span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlDoProduto}"
								value="url do produto" />
						</div>

						<div>Descrição:</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagemProduto}"
								src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
